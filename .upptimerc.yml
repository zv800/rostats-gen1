status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  baseUrl: /rostats-gen1
  logoUrl: https://raw.githubusercontent.com/zv800/rostats-gen1/master/assets/iconthing%20(1).png
  name: rostats-gen1
  introTitle: "**Ro-stats** is a open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is not the offical Roblox Status nor the offical Status + Page. Our status page uses real-time data from the Upptime GitHub repository. The Status Page can be used with BDFD.
  navbar:
    - title: Status
      href: /
    - title: Ro-Stats
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
